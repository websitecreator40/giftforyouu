<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Are you really ready?</title>

  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1: #0b0010;
      --bg2: #2f0830;
      --accent1: #ff5a7a;
      --accent2: #ff2fb4;
    }

    *{box-sizing: border-box;}
    html,body{
      height:100%;
      margin:0;
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 90%, rgba(72,20,140,0.35), transparent 10%),
                  linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 100%);
      color:#fff;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:20px;
    }

    .card{
      text-align:center;
      max-width:420px;
      width:100%;
      padding:36px 20px;
      border-radius:18px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      backdrop-filter: blur(6px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .mascot{
      width:150px;
      height:150px;
      margin: 0 auto 12px auto;
      display:flex;
      align-items:center;
      justify-content:center;
      filter: drop-shadow(0 6px 12px rgba(0,0,0,0.6));
    }

    .headline{
      font-family: "Pacifico", cursive;
      font-size:28px;
      margin:14px 0 24px 0;
      line-height:1.05;
      text-shadow: 0 4px 18px rgba(0,0,0,0.6);
    }

    .subtle{
      font-size:15px;
      opacity:0.9;
      margin-bottom:26px;
      color: #fff;
      letter-spacing:0.2px;
    }

    .btn{
      display:inline-block;
      padding:14px 46px;
      border-radius:40px;
      font-weight:600;
      font-size:16px;
      cursor:pointer;
      user-select:none;
      border:none;
      background: linear-gradient(90deg,var(--accent1), var(--accent2));
      color:#fff;
      box-shadow: 0 8px 30px rgba(255,47,180,0.18);
      transition: transform .15s ease, box-shadow .15s ease, opacity .12s;
    }
    .btn:active{ transform: translateY(1px) scale(.995); }
    .btn:hover{ box-shadow: 0 14px 40px rgba(255,47,180,0.20); }
    .btn .emoji{ margin-left:8px; font-size:18px; }

    .reveal {
      margin-top:18px;
      padding:14px 18px;
      background: rgba(255,255,255,0.04);
      border-radius:12px;
      display:none;
      font-size:15px;
      color:#ffeef8;
      box-shadow: inset 0 1px 0 rgba(255,255,255,0.02);
    }
    .reveal.show{ display:block; animation: pop .28s cubic-bezier(.2,.9,.3,1); }
    @keyframes pop {
      from { transform: translateY(8px) scale(.98); opacity:0;}
      to   { transform: translateY(0) scale(1); opacity:1;}
    }

    @media (max-width:480px){
      .mascot{ width:120px; height:120px; }
      .headline{ font-size:24px; }
      .btn{ padding:12px 34px; }
    }
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="title">
    <!-- Mascot -->
    <div class="mascot" aria-hidden="true">
      <svg viewBox="0 0 120 120" width="150" height="150" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="cute cat">
        <g transform="translate(10,4)">
          <ellipse cx="50" cy="62" rx="36" ry="26" fill="#fff" opacity="0.95"/>
          <circle cx="50" cy="36" r="34" fill="#fff" opacity="0.98" stroke="#ffd9e6" stroke-width="1.5"/>
          <path d="M19 20 L9 2 L33 12 Z" fill="#fff" stroke="#ffd9e6" stroke-width="1.2"/>
          <path d="M81 20 L91 2 L67 12 Z" fill="#fff" stroke="#ffd9e6" stroke-width="1.2"/>
          <circle cx="40" cy="36" r="4" fill="#3b2b2b"/>
          <circle cx="60" cy="36" r="4" fill="#3b2b2b"/>
          <path d="M46 46 Q50 50 54 46" stroke="#3b2b2b" stroke-width="2" stroke-linecap="round" fill="none"/>
          <ellipse cx="35" cy="44" rx="6" ry="3.5" fill="#ffdce6" opacity="0.9"/>
          <ellipse cx="65" cy="44" rx="6" ry="3.5" fill="#ffdce6" opacity="0.9"/>
          <path d="M44 56 Q50 64 56 56" stroke="#caa3a8" stroke-width="3" stroke-linecap="round" fill="none"/>
        </g>
      </svg>
    </div>

    <h1 id="title" class="headline">Are you really ready to know...?</h1>
    <div class="subtle">Kya tum sach mein taiyaar ho? :)</div>

    <button id="showBtn" class="btn" aria-controls="reveal" aria-expanded="false">
      Show Me <span class="emoji">âœ¨</span>
    </button>

    <div id="reveal" class="reveal" role="status" aria-live="polite">
      Yeh ek chhota sa surprise hai â€” tumne button dabaya, toh secret mil gaya! ðŸ’–
    </div>
  </div>

  <script>
    const btn = document.getElementById('showBtn');
    const reveal = document.getElementById('reveal');

    btn.addEventListener('click', () => {
      const showing = reveal.classList.toggle('show');
      btn.setAttribute('aria-expanded', showing ? 'true' : 'false');

      if(showing){
        btn.innerHTML = 'Hide <span class="emoji">ðŸ’«</span>';

        // ðŸ‘‡ Yahan apna page ka link dalen:
        // Agar same tab me kholna hai:
        // window.location.href = "https://example.com";
        // Agar new tab me kholna hai:
        // window.open("https://example.com","_blank");

        // Example (replace with your page link):
        window.location.href = "song.html"; 

      } else {
        btn.innerHTML = 'Show Me <span class="emoji">âœ¨</span>';
      }
    });
  </script>
</body>
</html>
