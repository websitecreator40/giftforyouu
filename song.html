<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Lyrics Player</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at center, #000015, #000);
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-family: "Poppins", sans-serif;
    }

    #playBtn {
      background: linear-gradient(45deg, #ff2e63, #08d9d6);
      border: none;
      color: white;
      padding: 15px 40px;
      font-size: 20px;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      z-index: 10;
    }

    #playBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ff2e63;
    }

    #lyrics {
      position: absolute;
      text-align: center;
      bottom: 20%;
      font-size: 28px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.5s ease;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <button id="playBtn">â–¶ Play Song</button>
  <div id="lyrics"></div>

  <audio id="song" src="song.mp3"></audio>

  <script>
    const playBtn = document.getElementById("playBtn");
    const song = document.getElementById("song");
    const lyricsDiv = document.getElementById("lyrics");

    // ðŸŽµ Apne song ke lyrics yahan likho:
    const lyrics = [
      "Are you really ready?",
      "The night is calling your name...",
      "Step into the rhythm, feel the flame!",
      "Hearts racing, lights are wild,",
      "Weâ€™re losing control, just stay a while!",
      "This is the moment, this is the sound,",
      "Let the music spin you around!"
    ];

    playBtn.addEventListener("click", () => {
      playBtn.style.display = "none";
      song.play();
      startLyrics();
    });

    // ðŸŽ¶ Lyrics timing control
    function startLyrics() {
      let index = 0;
      lyricsDiv.textContent = lyrics[index];
      lyricsDiv.style.opacity = 1;

      // Lyrics start instantly, change every 2.5s
      setTimeout(() => {
        const interval = setInterval(() => {
          index++;
          if (index < lyrics.length) {
            lyricsDiv.style.opacity = 0;
            setTimeout(() => {
              lyricsDiv.textContent = lyrics[index];
              lyricsDiv.style.opacity = 1;
            }, 200); // fast fade
          } else {
            clearInterval(interval);
            // Show button again when lyrics finish
            setTimeout(() => {
              playBtn.style.display = "block";
              playBtn.textContent = "â–¶ Replay";
            }, 3000);
          }
        }, 2500); // 2.5 seconds per line
      }, 0);
    }

    // ðŸŒŒ Background animation
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    const stars = Array.from({ length: 100 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      z: Math.random() * 2 + 0.5,
      r: Math.random() * 1.5,
    }));

    function animate() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.3)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#fff";

      for (let s of stars) {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fill();
        s.y += s.z;
        if (s.y > canvas.height) s.y = 0;
      }
      requestAnimationFrame(animate);
    }
    animate();

    // Resize fix
    window.addEventListener("resize", () => {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    });
  </script>
</body>
</html>
