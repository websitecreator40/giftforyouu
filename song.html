<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Lyrics Player</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      background: radial-gradient(circle at center, #000015, #000);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-family: "Poppins", sans-serif;
    }

    #playBtn {
      background: linear-gradient(45deg, #ff2e63, #08d9d6);
      border: none;
      color: white;
      padding: 15px 40px;
      font-size: 20px;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      z-index: 10;
    }

    #playBtn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #ff2e63;
    }

    #lyrics {
      position: absolute;
      text-align: center;
      bottom: 18%;
      font-size: 28px;
      font-weight: bold;
      opacity: 0;
      transition: opacity 0.5s ease;
      text-shadow: 0 0 15px rgba(255,255,255,0.8);
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }
  </style>
</head>
<body>
  <canvas id="bg"></canvas>
  <button id="playBtn">â–¶ Play Song</button>
  <div id="lyrics"></div>

  <!-- Make sure your mp3 file is in the same folder -->
  <audio id="song" src="song.mp3"></audio>

  <script>
    const playBtn = document.getElementById("playBtn");
    const song = document.getElementById("song");
    const lyricsDiv = document.getElementById("lyrics");

    // âœ… Use only plain text here (no commas or quotes inside)
    const lyrics = [
      "Pehela hooran barre likhde c gallan jo",
      "Hun gaane tere mere utte likhan lagge ne",
      "Tu haseen tera naam haseen ay",
      "Tere ishq da jaam haseen ay",
      "Ye bhi matlabi zindegi",
      "Zadon bhi tere nam haseen ay"
    ];

    let index = 0;

    playBtn.addEventListener("click", () => {
      song.play()
        .then(() => {
          playBtn.style.display = "none";
          startLyrics();
        })
        .catch(() => {
          alert("Tap the Play button again to allow audio!");
        });
    });

    function startLyrics() {
      index = 0;
      lyricsDiv.textContent = lyrics[index];
      lyricsDiv.style.opacity = 1;

      const interval = setInterval(() => {
        index++;
        if (index < lyrics.length) {
          lyricsDiv.style.opacity = 0;
          setTimeout(() => {
            lyricsDiv.textContent = lyrics[index];
            lyricsDiv.style.opacity = 1;
          }, 200);
        } else {
          clearInterval(interval);
          lyricsDiv.style.opacity = 0;
          playBtn.style.display = "block";
          playBtn.textContent = "â–¶ Replay";
        }
      }, 2500);
    }

    // ðŸŒŒ Background animation (simple & safe for GitHub)
    const canvas = document.getElementById("bg");
    const ctx = canvas.getContext("2d");
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    const stars = Array.from({ length: 80 }, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      z: Math.random() * 2 + 0.5,
      r: Math.random() * 1.5
    }));

    function animate() {
      ctx.fillStyle = "rgba(0,0,0,0.3)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#fff";
      for (let s of stars) {
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fill();
        s.y += s.z;
        if (s.y > canvas.height) s.y = 0;
      }
      requestAnimationFrame(animate);
    }
    animate();

    window.addEventListener("resize", () => {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    });
  </script>
</body>
</html>
